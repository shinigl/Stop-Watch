<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch with History Log</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main">
    <div class="watch">
        <div class="timer">
            <p id="hours">00</p>:<p id="mins">00</p>:<p id="sec">00</p>:<p id="ms">00</p>
        </div>
        <div class="buttons">
            <button>Start</button>
            <button>Stop</button>
            <button>Reset</button>
            <button onclick="recordLap()">Record Lap</button>
        </div>
    </div>

    <div class="history-log">
        <h2>History Log</h2>
        <ul id="logList"></ul>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
