<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="watch">

        <div class="timer">
        <p id="hours">00</p>
        <p>:</p>
        <p id="mins">00</p>
        <p>:</p>
        <p id="sec">00</p>
        <p>:</p>
        <p id="ms">00</p>
       
    </div>
    <div class="buttons">
        <button>Start</button>
        <button>Stop</button>
        <button>Reset</button>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
